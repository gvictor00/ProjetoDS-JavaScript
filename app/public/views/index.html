<!-- index.html -->
<!DOCTYPE HTML>
<html lang="pt-br" ng-app="loginForm">
<head>
  <meta charset="utf-8">

  <!-- Otimizando a visualização para mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
  <title>Login</title>

  <!-- bootstrap - link cdn -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  

  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <style>
  html { 
    overflow-y:scroll; 
  }
  body {
   padding-top:50px; 
 }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script><!-- load angular -->
<script src="../js/core.js"></script>

</head>

<body ng-controller="mainController">
  <div class="container">
    <h2>Login page</h2>
    <div id="login-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form class="form-inline" action="/autenticar" method="post">
          <div class="form-grupo">
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" class="form-control input-lg" ng-model="formData.usuario" autocomplete="off"/> 
            <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control input-lg" ng-model="formData.password"/>
            <!--<button type="button" class="btn btn-info " onclick="location.href='/cadastro'" >Cadastro</button>-->
          </div>
          <div id="submit_btn">
            <button type="submit" class="btn btn-success btn-primary btn-lg" ng-click="validacao()">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
